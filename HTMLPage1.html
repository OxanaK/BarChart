<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: lightgray;
        }

        #title {
            font-size: 36px;
            text-align: center;
            color: navy;
        }

        a {
            text-align: center;
            margin-left: 45%;
        }

        #tooltip {
            position: absolute;
            padding: 5px;
            background: white;
            border: 1px solid red;
        }
    </style>

    <script src="https://d3js.org/d3.v5.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>


<body>
    <div class='container' id="graph">
        <h1 id='title'>United States GDP</h1>
        <div class="aboutChart">
            <a href='http://www.bea.gov/national/pdf/nipaguid.pdf' target="_blank">more information</a>
        </div>
    </div>
</body>
</html>
<script>


        function DrawGraph(dataset) {
            
            var marginTop=50, 
                marginBottom=50,
                marginLeft=100, 
                marginRight=20,
                w= 800,
                h= 400;

            var size = dataset.length;

         
            var minDate = dataset[0][0];
            minDate = new Date(minDate);
            var maxDate = dataset[size - 1][0];
            maxDate = new Date(maxDate);

            var xScale = d3.time.scale()
                 .domain([minDate, maxDate])
                 .range([-6, w]);
            
            var yScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function (d) {
                    return d[1];
                    })
                  ])
                 .range([h, 0]) ;

            var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom");
          
        
            var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left");

            var tooltip = d3.select('body').append('div')
               .attr("id","tooltip")
            .style("visibility", "hidden");

                  
            var svg = d3.select("#graph")
                    .append("svg")
                    .attr("width", w + marginLeft + marginRight)
                    .attr("height", h + marginTop + marginBottom)
                    .append("g")
                    .attr("transform", "translate(" + marginLeft + "," + marginTop + ")");

           
            svg.selectAll("rect")
                  .data(dataset)
                 .enter()
                 .append("rect")
                 .attr("class", "bar")
                 .attr("data-date", (d) => (d[0]))
                  .attr("data-gdp", (d) => (d[1]))
                  .style("fill", "navy")
                 .attr({
                     x: function (d, i) { return (i * (w / size)); },
                     y: function (d) { return yScale(d[1]); },
                     width: (w/size),
                     height: function (d) { return h - yScale(d[1]); },
                 })
                  .on("mouseenter", function (d, i) {          
                    tooltip.style("visibility", "visible")
                      .attr("data-date", d[0])
                      .html("Date: " +  d[0].substr(0,7) +"<br>" + "GDP: $" + d[1]+" billions")
                      .style('left', d3.event.pageX + 10+ 'px')
                      .style('top', d3.event.pageY +-50+ 'px')
              
                                   
                  })
                  .on("mouseleave", function (d, i) {
                    tooltip.style("visibility", "hidden")
                  });
 
            svg.append("g")
                 .attr("class", "x axis")
                .attr("id", "x-axis")
                 .attr("transform", "translate(0, " + h + ")")
                 .call(xAxis)
                 .selectAll("text")
                 .attr("y", 20);
                 
            svg.append("g")
                .attr("class", "y axis")
                .attr("id", "y-axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 20)
               .style("text-anchor", "end")
                .text("US Gross Domestic Product, billions $");  
                
              
        }

            d3.json("https://raw.githubusercontent.com/OxanaK/BarChart/master/data.json", function (data) {

           var dataset = data.data;
           DrawGraph(dataset);
         

        });


</script>
